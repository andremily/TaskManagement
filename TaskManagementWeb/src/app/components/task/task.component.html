 @if(Reload){
    <p-table
      [value]="ListTareas"
      [resizableColumns]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-sm"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="caption">
        <div class="flex flex-wrap justify-content-end gap-2">
          <p-button icon="pi pi-plus" severity="success" (onClick)="Create()" />
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th id="button"></th>
          <th id="TareaId">Id</th>
          <th id="TareaNombre">Nombre</th>
          <th id="TareaDescripcion">Descripci√≥n</th>
          <th id="TareaFechaVencimiento">Fecha de Vencimiento</th>
          <th id="TareaEstado">Completado</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>
            <div class="group-button">
              <p-button
                icon="pi pi-pen-to-square"
                severity="info"
                (onClick)="Edit(task)"
              />
              <p-button
                icon="pi pi-trash"
                severity="danger"
                (onClick)="Delete(task)"
              />
            </div>
          </td>
          <td>{{ task.Id }}</td>
          <td>{{ task.Name }}</td>
          <td>{{ task.Description }}</td>
          <td>{{ task.DueDate }}</td>
          <td>
            <p-checkbox 
            [(ngModel)]="task.Completed" 
            [binary]="true" 
            inputId="binary"
            (onChange)="CompletTask(task)" />
          </td>
        </tr>
      </ng-template>
    </p-table>
    }
<p-dialog
  header="Header"
  [(visible)]="Visible"
  [style]="{ width: '35vw', heigth: '11vw' }"
  closable="true"
>
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <p-avatar shape="circle"
        ><i class="pi pi-check" style="font-size: 1rem"></i
      ></p-avatar>
      <span> Adicionar </span>
    </div>
  </ng-template>
  <div>
    <form [formGroup]="this.form" class="form-capture" (ngSubmit)="onSubmit()">
      <div class="dv-form">
        <div class="flex flex-column gap-3 dv-campos">
          <label for="Name">Nombre</label>
          <div>
            <input
              id="Name"
              [(ngModel)]="Task.Name"
              formControlName="Name"
              pInputText
            />
          </div>
        </div>

        <div class="flex flex-column gap-3 dv-campos">
          <label for="Description">Descripcion</label>
          <div>
            <input
              id="Description"
              [(ngModel)]="Task.Description"
              formControlName="Description"
              placeholder="Descripcion"
              pInputText
            />
          </div>
        </div>
        <div class="flex flex-column gap-3 dv-campos">
          <label for="DueDate">Fecha Vencimiento</label>
          <div>
            <p-calendar
              [(ngModel)]="Task.DueDate"
              class="input-date"
              [iconDisplay]="'input'"
              [showIcon]="true"
              inputId="DueDate"
              [hourFormat]="'12'"
              formControlName="DueDate"
            />
          </div>
        </div>
        <div class="flex flex-column gap-3 dv-campos">
          <label for="Completed">Completado</label>
          <div>
            <p-checkbox 
            [(ngModel)]="Task.Completed" 
            [binary]="true" 
            inputId="binary" 
            formControlName="Completed"/>
          </div>
        </div>
      </div>
      <div class="group-button">
        <button
          pButton
          label="Guardar"
          class="p-button-success"
          [disabled]="form.invalid"
          type="submit"
        ></button>
      </div>
    </form>
  </div>
</p-dialog>
  <app-modal-message [message]="this.Message" [visible]="this.VisibleMessage"></app-modal-message>
